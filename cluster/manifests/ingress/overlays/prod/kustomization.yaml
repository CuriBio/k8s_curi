apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patchesJson6902:
  - target:
      group: "apps"
      version: v1
      kind: Deployment
      name: aws-load-balancer-controller
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/args/0
        value: "--cluster-name=prod-v2"
  - target:
      kind: Ingress
      name: alb-nginx-ingress
      namespace: nginx-ingress
    patch: |-
      - op: replace
        path: /spec/tls
        value: [{"hosts": ["*.curibio.com"]}]
