apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - github-access-token.yaml

patches:
  - patch: |-
      - op: replace
        path: /spec/github/k8s_curi/webhook/url
        value: "https://githooks.curibio-test.com"
    target:
      kind: EventSource
      name: github
      version: v1alpha1
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: "githooks.curibio-test.com"
    target:
      kind: Ingress
      name: github
