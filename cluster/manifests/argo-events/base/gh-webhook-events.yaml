apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github
spec:
  nodeSelector:
    group: argo
  service:
    ports:
      - port: 3000
        targetPort: 3000
  github:
    k8s_curi:
      repositories:
        - owner: CuriBio
          names:
            - k8s_curi
      webhook:
        endpoint: /webhook
        port: "3000"
        method: POST
        url: https://githooks.curibio-test.com
      events:
        - "*"
      webhookSecret:
        name: github-webhook-secret
        key: token
      insecure: true
      active: true
      contentType: json
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: github
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
status:
  loadBalancer: {}
spec:
  rules:
    - host: githooks.curibio-test.com
      http:
        paths:
          - path: /webhook
            pathType: Prefix
            backend:
              service:
                name: github-eventsource-svc
                port:
                  number: 3000
