apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-loki
  namespace: argocd
spec:
  project: cluster
  sources:
  - repoURL: https://grafana.github.io/helm-charts
    chart: loki-stack
    targetRevision: 2.9.9
    helm:
      valueFiles:
      - $values/cluster/manifests/grafana-loki
  - repoURL: https://github.com/CuriBio/k8s_curi.git
    targetRevision: grafana-loki
    ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
