apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: ci-build-push-workflow-template
  namespace: argo
spec:
  entrypoint: ci-build-push
  serviceAccountName: argo-workflows-sa
  arguments:
    parameters:
      - name: title
      - name: number
      - name: sha
      - name: base-sha
      - name: repo
      - name: branch
  volumeClaimTemplates:
  - metadata:
      name: workdir 
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Mi
  templates:
  - name: ci-build-push
    dag:
      tasks:
      - name: checkout
        templateRef:
          name: git-sync
          template: checkout
        arguments:
          parameters:
            - name: repo
              value: "{{workflow.parameters.repo}}"
            - name: branch
              value: "{{workflow.parameters.branch}}"
            - name: sha
              value: "{{workflow.parameters.sha}}"
            - name: base-sha
              value: "{{workflow.parameters.base-sha}}"
      - name: upgrade-db
        dependencies: [checkout]
        templateRef:
          name: build-push-service
          template: db-migrations
      - name: build-services
        dependencies: [checkout]
        templateRef:
          name: build-push-service
          template: kaniko-build-push-service
        arguments:
          parameters:
            - name: path
              value: "{{item.path}}"
            - name: service
              value: "{{item.service}}"
            - name: deployment
              value: "{{item.deployment}}"
            - name: version
              value: "{{item.version}}"
            - name: sha
              value: "{{workflow.parameters.sha}}"
        withParam: "{{steps.checkout.outputs.result}}"
      - name: changed-tf
        dependencies: [checkout]
        templateRef:
          name: git-sync
          template: changed-tf
        arguments:
          parameters:
          - name: sha
            value: "{{workflow.parameters.base-sha}}"
      - name: ci-terraform-apply
        dependencies: [changed-tf]
        templateRef:
          name: terraform-apply-template
          template: ci-terraform-apply
        arguments:
          parameters:
          - name: path
            value: "{{item.path}}"
          - name: number
            value: "{{workflow.parameters.number}}"
          - name: sha
            value: "{{workflow.parameters.sha}}"
        withParam: "{{steps.changed-tf.outputs.result}}"
