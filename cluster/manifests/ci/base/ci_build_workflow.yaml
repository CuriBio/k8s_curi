apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: ci-build-workflow-template
  namespace: argo
spec:
  entrypoint: ci-build
  serviceAccountName: argo-workflows-sa
  arguments:
    parameters:
      - name: title
      - name: number
      - name: sha
      - name: base-sha
      - name: repo
      - name: branch
  volumeClaimTemplates:
  - metadata:
      name: workdir 
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Mi
  templates:
  - name: ci-build
    dag:
      tasks:
      - name: checkout
        templateRef:
          name: git-sync
          template: checkout
        arguments:
          parameters:
            - name: repo
              value: "{{workflow.parameters.repo}}"
            - name: branch
              value: "{{workflow.parameters.branch}}"
            - name: sha
              value: "{{workflow.parameters.sha}}"
            - name: base-sha
              value: "{{workflow.parameters.base-sha}}"
      - name: check-db-upgrades
        dependencies: [checkout]
        templateRef:
          name: build-service
          template: db-migrations-dry-run
        arguments:
          parameters:
            - name: number
              value: "{{workflow.parameters.number}}"
      - name: build-services
        dependencies: [checkout]
        templateRef:
          name: build-service
          template: kaniko-build-service
        arguments:
          parameters:
            - name: path
              value: "{{item.path}}"
            - name: service
              value: "{{item.service}}"
            - name: deployment
              value: "{{item.deployment}}"
            - name: sha
              value: "{{workflow.parameters.sha}}"
        withParam: "{{steps.checkout.outputs.result}}"
      - name: changed-tf
        dependencies: [checkout]
        templateRef:
          name: git-sync
          template: changed-tf
        arguments:
          parameters:
          - name: sha
            value: "{{workflow.parameters.base-sha}}"
      - name: ci-terraform-plan
        dependencies: [changed-tf]
        templateRef:
          name: terraform-plan-template
          template: ci-terraform-plan
        arguments:
          parameters:
          - name: path
            value: "{{item.path}}"
          - name: number
            value: "{{workflow.parameters.number}}"
          - name: sha
            value: "{{workflow.parameters.sha}}"
        withParam: "{{steps.changed-tf.outputs.result}}"

