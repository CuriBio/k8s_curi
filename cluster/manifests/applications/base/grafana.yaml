apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: cluster
  sources:
    - repoURL: https://github.com/CuriBio/k8s_curi.git
      targetRevision: grafana-dashboards
      ref: values
    - repoURL: https://grafana.github.io/helm-charts
      chart: grafana
      targetRevision: ^6.0.0
      helm:
        values: |
          nodeSelector: { group: argo }
          dashboardProviders:
            dashboardproviders.yaml:
              apiVersion: 1
              providers:
              - name: 'default'
                orgId: 1
                folder: ''
                type: file
                disableDeletion: false
                editable: true
                options:
                  path: /var/lib/grafana/dashboards
          dashboardsConfigMaps:
            default: "grafana-dashboards"
          datasources:
            datasources.yaml:
              apiVersion: 1
              datasources:
              - name: Loki
                type: loki
                url: http://grafana-loki:3100
                access: proxy
                isDefault: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
