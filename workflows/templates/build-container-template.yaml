apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: git-sync
  namespace: argo
spec:
  templates:
  - name: checkout
    inputs:
      parameters:
      - name: repo
      - name: branch
      - name: sha
    script:
      image: alpine/git:latest
      workingDir: /tmp/git
      env:
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: github-access-token
              key: token
      volumeMounts:
        - name: workdir
          mountPath: /tmp/git
      command: ["sh"]
      source: |
        apk update 1>/dev/null
        apk add --no-cache curl jq 1>/dev/null

        curl --user "jperson:$TOKEN" "https://api.github.com/repos/CuriBio/k8s_curi/statuses/{{inputs.parameters.sha}}" -d '{"state": "pending", "context": "curibio-ci"}' 1>/dev/null
        git clone -q --depth 1 --branch "{{inputs.parameters.branch}}" "{{inputs.parameters.repo}}"
        cd k8s_curi

        SERVICES=$(find ./deployments -type f -name 'Dockerfile' -exec dirname {} \; | jq -R -s -c 'split("\n")[:-1] | [.[] | {"path": .}]')
        echo $SERVICES
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: build-service
  namespace: argo
spec:
  templates:
  - name: kaniko-build-service
    inputs:
      parameters:
      - name: service_path
    container:
      image: gcr.io/kaniko-project/executor:latest
      command: [/kaniko/executor]
      workingDir: /tmp/git/k8s_curi
      args:
      - --no-push
      - --context={{inputs.parameters.service_path}}
      volumeMounts:
        - name: workdir
          mountPath: /tmp/git
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: build-service-log
  namespace: argo
spec:
  templates:
  - name: log-build-service
    inputs:
      parameters:
      - name: service_path
    script:
      image: alpine:latest
      workingDir: /tmp/git/k8s_curi
      command: [sh]
      source: |
        echo {{inputs.parameters.service_path}}
        pwd
        ls -alh {{inputs.parameters.service_path}}
      volumeMounts:
        - name: workdir
          mountPath: /tmp/git
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: collect-services-template
  namespace: argo
spec:
  templates:
  - name: collect-services
    script:
      image: apteno/alpine-jq:latest
      workingDir: /tmp/git/k8s_curi
      command: [sh]
      source: |
        SERVICES=$(find ./deployments -type f -name 'Dockerfile' -exec dirname {} \; | jq -R -s -c 'split("\n")[:-1] | [.[] | {"path": .}]')
        echo $SERVICES
      volumeMounts:
        - name: workdir
          mountPath: /tmp/git
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: check-status-template
  namespace: argo
spec:
  templates:
  - name: status-success
    inputs:
      parameters:
      - name: sha
    env:
      - name: TOKEN
        valueFrom:
          secretKeyRef:
            name: github-access-token
            key: token
    script:
      image: alpine/curl:latest
      env:
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: github-access-token
              key: token
      command: [sh]
      source: |
        curl --user "jperson:$TOKEN" "https://api.github.com/repos/CuriBio/k8s_curi/statuses/{{inputs.parameters.sha}}" -d '{"state": "success", "context": "curibio-ci"}'
  - name: status-failed
    inputs:
      parameters:
      - name: sha
    script:
      image: alpine/curl:latest
      env:
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: github-access-token
              key: token
      command: [sh]
      source: |
        curl --user "jperson:$TOKEN" "https://api.github.com/repos/CuriBio/k8s_curi/statuses/{{inputs.parameters.sha}}" -d '{"state": "failed", "context": "curibio-ci"}'
