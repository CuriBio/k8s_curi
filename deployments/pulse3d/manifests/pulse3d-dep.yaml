kind: Deployment
apiVersion: apps/v1
metadata:
  name: pulse3d
  labels:
    app: pulse3d
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pulse3d
  template:
    metadata:
      labels:
        app: pulse3d
        version: latest
    spec:
      containers:
      - name: pulse3d
        image: ???
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pulse3d-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
status:
  loadBalancer: {}
spec:
  rules:
  - host: ???
    http:
      paths:
      - path: /pulse3d
        pathType: Prefix
        backend:
          service:
            name: pulse3d
            port:
              number: 80
