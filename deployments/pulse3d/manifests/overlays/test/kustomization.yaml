apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pulse3d
resources:
  - ../../base
  - curibio-jwt-secret.yaml
  - curibio-jobs-creds.yaml
  - curibio-email-creds.yaml

patches:
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/image
        value: "077346344852.dkr.ecr.us-east-2.amazonaws.com/pulse3d_api:0.15.0"
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: CURIBIO_SUPPORT_EMAIL
          value: "software@curibio.com"
    target:
      kind: Deployment
      name: pulse3d
