kind: Deployment
apiVersion: apps/v1
metadata:
  name: apiv2
  labels:
    app: apiv2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apiv2
  template:
    metadata:
      labels:
        app: apiv2
        version: latest
    spec:
      containers:
      - name: users
        image: ???
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apiv2-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
status:
  loadBalancer: {}
spec:
  rules:
  - host: ???
    http:
      paths:
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: users
            port:
              number: 80
