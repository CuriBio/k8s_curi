kind: Deployment
apiVersion: apps/v1
metadata:
  name: apiv2
  labels:
    app: apiv2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apiv2
  template:
    metadata:
      labels:
        app: apiv2
        version: latest
    spec:
      containers:
      - name: users
        image: 077346344852.dkr.ecr.us-east-2.amazonaws.com/users
        imagePullPolicy: Always
        ports:
        - containerPort: 9001
      - name: mantarray
        image: 077346344852.dkr.ecr.us-east-2.amazonaws.com/mantarray
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apiv2-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.org/rewrites: serviceName=mantarray rewrite=/
status:
  loadBalancer: {}
spec:
  rules:
  - host: apiv2.curibio-test.com
    http:
      paths:
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: users
            port:
              number: 80
      - path: /mantarray/
        pathType: Prefix
        backend:
          service:
            name: mantarray
            port:
              number: 80
