apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: apiv2
resources:
  - ../../base
  - curibio-jwt-secret.yaml
  - curibio-users-creds.yaml
  - curibio-mantarray-creds.yaml
  - curibio-email-creds.yaml
  - curibio-event-broker-creds.yaml

patches:
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/image
        value: "077346344852.dkr.ecr.us-east-2.amazonaws.com/users:0.12.1"
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: CURIBIO_SALES_EMAIL
          value: "software@curibio.com"
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: CURIBIO_SUPPORT_EMAIL
          value: "software@curibio.com"
      - op: add
        path: /spec/template/spec/containers/1/image
        value: "077346344852.dkr.ecr.us-east-2.amazonaws.com/mantarray:0.10.4"
      - op: add
        path: /spec/template/spec/containers/2/image
        value: "077346344852.dkr.ecr.us-east-2.amazonaws.com/event-broker:0.1.7"
    target:
      kind: Deployment
      name: apiv2
