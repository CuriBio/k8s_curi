apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: apiv2
resources:
  - ../../base
  - curibio-jwt-secret.yaml
  - curibio-users-creds.yaml
  - curibio-mantarray-creds.yaml
  - curibio-email-creds.yaml
  - curibio-event-broker-creds.yaml

patches:
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/image
        value: "077346344852.dkr.ecr.us-east-2.amazonaws.com/users:0.10.0"
      - op: add
        path: /spec/template/spec/containers/1/image
        value: "077346344852.dkr.ecr.us-east-2.amazonaws.com/mantarray:0.9.0"
      - op: add
        path: /spec/template/spec/containers/2/image
        value: "077346344852.dkr.ecr.us-east-2.amazonaws.com/event-broker:0.1.0"
    target:
      kind: Deployment
      name: apiv2
