kind: Deployment
apiVersion: apps/v1
metadata:
  name: db-viewer
  labels:
    app: db-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-viewer
  template:
    metadata:
      labels:
        app: db-viewer
        version: latest
    spec:
      containers:
        - name: db-viewer
          image: 077346344852.dkr.ecr.us-east-2.amazonaws.com/db-viewer
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: db-viewer-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.org/rewrites: serviceName=db-viewer rewrite=/;
status:
  loadBalancer: {}
spec:
  rules:
    - host: k8s.curibio-test.com
      http:
        paths:
          - path: /db-viewer
            pathType: Prefix
            backend:
              service:
                name: db-viewer
                port:
                  number: 80
