---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: pulse3d
  name: advanced-analysis-role-namespaced
rules:
  - apiGroups: [batch]
    resources: [jobs]
    verbs: [list, watch, create]
  - apiGroups: [""]
    resources: [pods]
    verbs: [list, watch]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: advanced-analysis-role-namespaced
  namespace: pulse3d
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pulse3d-role-namespaced
subjects:
  - kind: ServiceAccount
    name: default
    namespace: pulse3d
